{% extends 'core/base.html' %}
{% block tittle %} 
Signup
{%endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6  bg-gray-100 rounded-xl ">
    <h1 class="mb-6 text-3xl">      Signup</h1>

  <form method='post' action='.'>
    {% csrf_token %}
    {{form.non_feild_errors}}
    <div class="mb-3">
        <lable class='inline-block mb-2'> Username</lable><br>
        {{form.username}}
    </div>

    <div class="mb-3">
        <lable class='inline-block mb-2'> Email</lable><br>
        {{form.email}}
    </div>

    <div class="mb-3">
        <lable class='inline-block mb-2'> Password</lable><br>
        {{form.password1}}
    </div>

    <div class="mb-3">
        <lable class='inline-block mb-2'> Repeat Password</lable><br>
        {{form.password2}}
    </div>
    
    <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl  text-white "  >Submit</button>
  </form> 

  </form>
    
</div>
{% endblock %}
